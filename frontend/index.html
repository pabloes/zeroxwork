<div id="root"></div>

<!-- UIkit Scripts -->

<script src="https://cdn.jsdelivr.net/npm/uikit@3.21.11/dist/js/uikit-icons.min.js"></script>

<!-- Aviso de Cookies -->
<div id="cookie-consent" style="display: none;">
  <div class="uk-alert-primary uk-position-bottom-center uk-width-1-1 uk-padding-small" uk-alert>
    <p>
      Este sitio utiliza cookies para mejorar la experiencia del usuario. Al continuar navegando, aceptas el uso de cookies.
      <a href="/privacy-policy" class="uk-link-reset">Política de privacidad</a>
      <button class="uk-button uk-button-primary" id="accept-cookies">Aceptar</button>
    </p>
  </div>
</div>

<script>
  // Función para cargar Google Analytics
  function loadGoogleAnalytics() {
    const script = document.createElement('script');
    script.async = true;
    script.src = `https://www.googletagmanager.com/gtag/js?id=G-VRK5XLEKNL`;
    document.head.appendChild(script);
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-VRK5XLEKNL');
  }

  // Función para cargar Google AdSense
  function loadGoogleAdSense() {
    const script = document.createElement('script');
    script.async = true;
    script.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9225623006292034";
    script.crossorigin = "anonymous";
    document.head.appendChild(script);
  }

  // Verificar si el usuario ya ha aceptado las cookies
  if (!localStorage.getItem('cookiesAccepted')) {
    document.getElementById('cookie-consent').style.display = 'block';
  } else {
    // Cargar los scripts si las cookies ya fueron aceptadas
    loadGoogleAnalytics();
    loadGoogleAdSense();
  }

  document.getElementById('accept-cookies').addEventListener('click', function () {
    localStorage.setItem('cookiesAccepted', 'true');
    document.getElementById('cookie-consent').style.display = 'none';

    // Cargar Google Analytics y AdSense solo después de aceptar cookies
    loadGoogleAnalytics();
    loadGoogleAdSense();
  });
</script>

</body>
</html>
